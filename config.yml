variables: secrets.yml
##### schedules
#
schedules:
  - tasks: ['clean-*']
    interval:
      minutes: 30
  - tasks: ['*-rss']
    schedule:
      hour: 05-09
      minute: "*/30"
  - tasks: ['populate-*','*-nextep','fill-*','*-discover', '*-manual', 'update-*']
    schedule:
      hour: 05-10/3
  - tasks: ['move-*', download-subtitles]
    schedule:
      hour: 05-09
      minute: 15,45
  - tasks: [subtitle-series]
    schedule:
      day_of_week: mon
      hour: 10
  - tasks: [subtitle-movies]
    schedule:
      day_of_week: fri
      hour: 10
  - tasks: [get-subtitles]
    schedule:
      day: 1
      hour: 10
  - tasks: [duplicate-movies]
    schedule:
      day: 1
      hour: 10

templates:

##### Series config
#
  series:
    require_field: tvdb_series_name
    metainfo_series: yes
    thetvdb_lookup: yes
    imdb_lookup: yes
    trakt_lookup: yes
    #set:
      #content_filename: "{{ series_name }} - {{ series_id }} - {{ tvdb_ep_name|default('Unknown') }}  - {{ quality|upper }}"
    tvmaze_lookup: yes
    #trakt_lookup:
      #account: "{? trakt.account ?}"
    include: series.yml
    configure_series:
      from:
        entry_list: trakt-series
      settings:
        identified_by: ep
        timeframe: 16 hours
        target: hdtv+ 720p !10bit
        quality: webrip+ !h265 720p !10bit
        propers: 16 hours
        specials: no
        season_packs: yes
    content_size:
      min: 100
      max: 2500

##### Movies config
#
  movies-1080p:
    imdb_lookup: yes
    trakt_lookup: yes
    tmdb_lookup: yes
    metainfo_movie: yes
    movie_list: movie-list
    quality: 1080p tvrip+ !h265 !10bit !dts
    content_size:
      min: 900
      max: 8000

  movies-720p:
    imdb_lookup: yes
    trakt_lookup: yes
    tmdb_lookup: yes
    metainfo_movie: yes
    movie_list: movie-list
    quality: 720p+ hdrip+ !10bit !cam !dts
    content_size:
      min: 500
      max: 5000

  movies-sd:
    imdb_lookup: yes
    trakt_lookup: yes
    tmdb_lookup: yes
    metainfo_movie: yes
    movie_list: movie-list
    quality: sdtv+ <720p !10bit !cam !dts
    content_size:
      min: 200
      max: 2000

##### Transmission config
#
  transmission-anchors:
    _transmission-settings: &transmission-settings
      host: "{? transmission.host ?}"
      port: 9091
      username: "{? transmission.user ?}"
      password: "{? transmission.pass ?}"

##### Common rejections
#
  reject:
    regexp:
      reject:
        - \b(s|d)ub(s|bed|lado|titulado)?\b
        - \bhc\b
        - \bdual\b
        - \b3d\b
        - \bfre(nch)?\b
        - \bita(lian)?\b
        - \bspa(nish)?\b
        - \bger(man)?\b
        - \bcastellano\b
        - \brus(sian)?\b
    content_filter:
      reject:
        - '*.rar'
        - '*.zip'

##### ADVANCED SETTINGS #####

##### Global config
#
  global:
    no_entries_ok: yes
    pathscrub: windows
    free_space:
      path: "/{? folder.root_series ?}"
      space: 5000
    # Requires log_filter plugin
    log_filter:
      task:
        - marked seen
        - already downloaded
        - already been downloaded
        - Task does not have any
        - Task doesn't have any
        - is before begin value
      move:
        - left because it exceeds safety value
        - does not exists (anymore)
      urlrewriter:
        - URL rewritten to
      enzyme.mkv:
        - Reading
        - Processing
      enzyme.parsers.ebml.core:
        - ignored
        - Maximum level
      subliminal.video:
        - Scanning video
      parser_internal:
        - appears to be an episode pack
      content_size:
        - rejecting
      search_rss:
        - Error
      assume_quality:
        - ""
      utils.requests:
        - Waiting
      manipulate:
        - Field `title` is now
      filesystem:
        - Starting to scan

##### Common torrents config
#
  torrents:
    torrent_alive:
      min_seeds: 8
      reject_for: 15 minutes
    magnets: no
    # Might need to disable if you are getting errors connecting to https sources
    # Can remove if you upgrade to python 2.7.9+ or install requests[security]
    #verify_ssl_certificates: no
    domain_delay:
      thepiratebay.org: 10 seconds
      thepiratebay.se: 10 seconds
      limetorrents: 3 seconds
      rarbg: 3 seconds

##### Transmission series config
#
  transmission-series:
    transmission:
      <<: *transmission-settings
      main_file_only: yes
      include_subs: yes
      rename_like_files: yes
      content_filename: "{{tvdb_series_name|default(series_name)|pathscrub}} - {{tvdb_ep_id|default(series_id)}}{% if tvdb_ep_name|default(False) %} - {{tvdb_ep_name|pathscrub}}{% endif %}{% if quality|default(False) %} - [{{quality}}]{% endif %}"
      path: "/{? folder.root_downs ?}{? folder.downseries ?}{{tvdb_series_name|default(series_name)|pathscrub}}/"

##### Transmission movies config
#
  transmission-movies:
    transmission:
      <<: *transmission-settings
      main_file_only: yes
      include_subs: yes
      rename_like_files: yes
      content_filename: "{{tmdb_name|pathscrub}} ({{tmdb_year}}){% if quality|default(False) %} - [{{quality}}]{% endif %}"
      path: "/{? folder.root_downs ?}{? folder.downmovies ?}{{movie_name|pathscrub}}/"

##### Pushbullet config
#
  pushbullet:
    notify:
      entries:
        title: "[flexget] {{task}}"
        message: "{{title}}"
        via:
          - pushbullet:
              api_key: "{? pushbullet.api ?}"

  pushbullet-series:
    notify:
      entries:
        title: "[flexget] {{task}}"
        message: "{{title}} \nEP name: {{tvdb_ep_name}} \nAir date: {{tvdb_ep_air_date}} \nRating: {{tvdb_ep_rating}} \nStatus: {{tvdb_status}} \nLink: {{tvdb_url}}"
        via:
          - pushbullet:
              api_key: "{? pushbullet.api ?}"


