  update-series-list:
    priority: 51
    template:
      - disable-seen-retry
      - series-metainfo
    filesystem:
      path: "/{? folder.root_series ?}{? folder.series ?}"
      retrieve: dirs
    manipulate:
      - title:
          replace:
            regexp: '$'
            format: ' S01E01'
    accept_all: yes
    if:
      - tvdb_status == 'Ended': reject
    list_add:
      - trakt_list:
          account: "{? trakt.account ?}"
          list: "{? trakt.series ?}"
          type: shows


##### Clean the series that already ended from trakt series list
#
  clean-series-list:
    priority: 53
    delay: 8 day
    template:
      - disable-seen-retry
      - series-metainfo
      - pushbullet
    trakt_list:
      account: "{? trakt.account ?}"
      list: "{? trakt.series ?}"
      type: shows
    if:
      - tvdb_status == 'Ended': accept
    list_add:
      - trakt_list:
          account: "{? trakt.account ?}"
          list: "{? trakt.ended ?}"
          type: shows
    list_remove:
      - trakt_list:
          account: "{? trakt.account ?}"
          list: "{? trakt.series ?}"
          type: shows

##### move duplicated movies
#
  duplicate-movies:
    priority: 50
    template:
      - pushbullet
    manual: yes
    seen: no
    filesystem:
      path: "/{? folder.root_movies ?}{? folder.movies ?}"
      #retrieve: dirs
    imdb_lookup: yes
    duplicates:
      field: imdb_id
      action: accept
    move:
      to: "/{? folder.root_series ?}{? folder.repmovies ?}"
      allow_dir: yes

