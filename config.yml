      recursive: yes
      retrieve: files
      regexp: '.*\.(avi|mkv|mp4)$'
    accept_all: yes
    regexp:
      reject:
        - \btrailer\b
        - \bsample\b
    move:
      to: '/{? folder.root_movies ?}{? folder.movies ?}/{{tmdb_name}} {{tmdb_year}}'
      rename: "{{tmdb_name|pathscrub}} ({{tmdb_year}}){% if quality|default(False) %} - [{{quality}}]{% endif %}"
      along:
        extensions:
          - srt
          - sub
          - en.srt
          - en.sub
          - pt.sub
          - pt.srt
          - es.sub
          - es.srt
          - fr.sub
          - fr.srt
        subdirs:
          - Subs
      clean_source: 100
    list_add:
      - subtitle_list:
